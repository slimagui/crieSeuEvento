<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crie seu evento</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div id="fieldset-wrapper">
                    <legend>Informações do evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title">Titulo do evento<span>(Mínimo 8 caracteres)</span></label>
                        <input type="text" required minlength="8" name="" id="event-title" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento<span>(Comece com https//)</span></label>
                        <input type="text" id="event-link" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato <span>(Somente números)</span></label>
                        <input type="text" id="event-whatsapp" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">PodeCast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div id="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">Email do administrador<span>(Digite um email válido)</span></label>
                        <input type="text" name="" id="event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(Mínimo 8 caracteres)</span></label>
                        <input type="password" required minlength="8" name="" id="event-password" />
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="" id="event-private" />
                        <label for="event-private">Evento privado</label>
                    </div>
                    

                </div>
            </fieldset>

            <fieldset>
                <div id="fieldset-wrapper">
                    <legend>Dia e Hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" name="" id="event-date" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" name="" id="event-begin" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" name="" id="event-end" />
                        </div>
                    </div>
                </div>
            </fieldset>    

        </form>
        <footer>
            <input class="button" form="my-form" type="submit" value="Salvar evento">
        </footer>   
    </div>
</body>
</html>
